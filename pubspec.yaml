name: my_card
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  url_launcher: ^5.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:

  uses-material-design: true

  assets:
    - images/
  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-Light.ttf
    - family: GitHubIcon
      fonts:
        - asset: icon/GitHubIcon.ttf
    - family: LkdIn
      fonts:
        - asset: icon/LkdIn.ttf
    - family: Chef
      fonts:
        - asset: icon/Chef.ttf
    - family: Skills
      fonts:
        - asset: icon/Skills.ttf
    - family: Project
      fonts:
        - asset: icon/Project.ttf